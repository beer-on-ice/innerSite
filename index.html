  <!-- 判断是否是ip地址 -->
  <script>
    function isIPv4(ipStr) {
      const nodes = ipStr.split('.')
      if (nodes.length !== 4) {
        return false
      }
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i] !== parseInt(nodes[i], 10).toString()) {
          return false
        }
        if (+nodes[i] < 0 || +nodes[i] > 255) {
          return false
        }
      }
      return true
    }
    $(document).ready(function() {
      var type = !isIPv4(window.location.hostname)
      $('#tpWeb').click(function() {
        window.location.href = type ? 'http://192.168.100.1' : 'http://192.168.100.1'
      })
      $('#opWeb').click(function() {
        window.location.href = type ? 'http://192.168.100.111' : 'http://192.168.100.111'
      })
      $('#adguardWeb').click(function() {
        window.location.href = type ? 'http://192.168.100.111:3000' : 'http://192.168.100.111:3000'
      })
      $('#synologyWeb').click(function() {
        window.location.href = type ? 'http://192.168.100.34:5000' : 'http://192.168.100.34:5000'
      })
      $('#nasToolsWeb').click(function() {
        window.location.href = type ? 'https://192.168.100.34:3000' : 'https://192.168.100.34:3000'
      })
      $('#embyWeb').click(function() {

      })
      $('#homeassistantWeb').click(function() {

      })
      $('#qBittorrentWeb').click(function() {

      })
      $('#jackettWeb').click(function() {
