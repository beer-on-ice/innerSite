    <!-- 判断是否是ip地址 -->
    <script>
      function isIPv4(ipStr) {
        const nodes = ipStr.split('.')
        if (nodes.length !== 4) {
          return false
        }
        for (let i = 0; i < nodes.length; i++) {
          if (nodes[i] !== parseInt(nodes[i], 10).toString()) {
            return false
          }
          if (+nodes[i] < 0 || +nodes[i] > 255) {
            return false
          }
        }
        return true
      }
      $(document).ready(function () {
        var type = !isIPv4(window.location.hostname)
        $('#tpWeb').click(function () {
          window.location.href = type ? 'http://www.666987.xyz:18780' : 'http://192.168.50.1:7777'
        })
        $('#opWeb').click(function () {
